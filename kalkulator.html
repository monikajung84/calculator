<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="kalkulator.css">
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="top-row">
      <div class="key clear">
        C
      </div>
      <div class="display">
        0.00
      </div>
  
    </div>
    <div class="keypad">
  
      <div class="top-row">
  
  
        <div class="key">
          7
        </div>
        <div class="key">
          8
        </div>
        <div class="key">
          9
        </div>
        <div class="key operator">
          +
        </div>
  
      </div>
  
      <div class="top-row">
  
  
        <div class="key">
          4
        </div>
        <div class="key">
          5
        </div>
        <div class="key">
          6
        </div>
        <div class="key operator">
          -
        </div>
  
      </div>
  
      <div class="top-row">
  
  
        <div class="key">
          1
        </div>
        <div class="key">
          2
        </div>
        <div class="key">
          3
        </div>
        <div class="key operator">
          &div;
        </div>
  
      </div>
  
      <div class="top-row">
  
  
        <div class="key">
          0
        </div>
        <div class="key">
          .
        </div>
        <div class="key operator sum  ">
          =
        </div>
        <div class="key operator ">
          x
        </div>
  
      </div>
  
  
    </div>
  
  </div>
  
</body>
</html>
